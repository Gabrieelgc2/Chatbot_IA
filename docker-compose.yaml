services:

  waha:
    image: devlikeapro/waha:latest
    container_name: wpp_bot_waha
    restart: always
    environment:
      - WAHA_API_KEY=ca43c648b84a44d79c63c0aa40e07bdc
    ports:
      - '3000:3000'

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: wpp_bot_api
    ports:
      - '5000:5000'
    volumes:
      - .:/app # Persistência de dados do código fonte
      - ./chroma_data:/app/chroma_data # Persistência de dados do ChromaDB
